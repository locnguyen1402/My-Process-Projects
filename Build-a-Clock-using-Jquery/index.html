<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Clock</title>
</head>

<body>
  <div id="container">
    <div class="border">
      <span class="time" id="hours">00</span>
      <span class="time" id="minutes">00</span>
      <span class="time" id="seconds">00</span>
      <p class="time" id="hexColor"></p>
      <p class="time" id="reverseHexColor"></p>
    </div>
  </div>

  <script>
    $(document).ready(function() {

      function timing() {
        var date = new Date();
        var hours = date.getHours().toString();
        var minutes = date.getMinutes().toString();
        var seconds = date.getSeconds().toString();

        formatTime(hours, minutes, seconds);

        var hexColor = "#" + hours + minutes + seconds;
        var reverseHexColor = "#" + seconds + minutes + hours;

        $("#hours").html(hours + ":");
        $("#minutes").html(minutes + ":");
        $("#seconds").html(seconds);
        $('#hexColor').html(hexColor);
        $('#reverseHexColor').html(reverseHexColor);

        $("#container").css("background", hexColor);
        $(".border").css("background", reverseHexColor);
      }

      setInterval(timing, 1000);

      function formatTime(h, m, s) {

        if (h.length < 2) {
          h = "0" + h;
        }
        if (m.length < 2) {
          m = "0" + m;
        }
        if (s.length < 2) {
          s = "0" + s;
        }
      }
    });

  </script>
</body>

</html>
