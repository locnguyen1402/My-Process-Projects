<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <title>Idol Firebase</title>
</head>

<body>

    <input type="text" id="myInput" placeholder="Search for names..">
    <table id="table">
        <tr>
            <th class="index">ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Description</th>

        </tr>
    </table>

    <div id="login-box">
        <form class="left">
            <h1>Detail</h1>
            <input type="text" name="name" placeholder="Name" id="name" />
            <input type="text" phone="email" placeholder="Phone" id="phone" />
            <input type="text" name="desciption" placeholder="Description" id="description" />

            <input type="text" name="id" id="id" placeholder="ID for deleting & editing..." disabled />
            <input type="button" value="Save" id="save" />
            <input type="button" value="Edit" id="edit" />
            <input type="button" value="Delete" id="delete" />

        </form>
    </div>
    <!-- <script type="module" src="./script/index.js"></script> -->
    <script type="module" src="./script/index.js"></script>
</body>

</html>
